<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like or Dislike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lab 6</h1>
        <h2>Like or dislike</h2>

        <div class="buttons">
            <button id="likeBtn" class="thumbs">👍 <span id="likeCount">100</span></button>
            <button id="dislikeBtn" class="thumbs">👎 <span id="dislikeCount">20</span></button>
        </div>

        <div class="comments-section">
            <h3>Comments</h3>
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <div class="actions">
                <button id="submitBtn">Submit</button>
                <button id="resetBtn">Clear</button>
            </div>
        </div>

        <div id="commentList">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
